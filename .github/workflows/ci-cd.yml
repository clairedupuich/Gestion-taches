name: CI/CD Pipeline - Task Management App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install all dependencies
      run: |
        # 安装根目录依赖
        npm install jest supertest newman newman-reporter-htmlextra --save-dev
        # 安装后端依赖
        cd Backend && npm install express cors body-parser

    - name: List node_modules to verify installation
      run: ls -la node_modules/.bin/ | grep jest

    - name: Run unit tests with full path
      run: ./node_modules/.bin/jest Tests/Unit/ --coverage --coverageDirectory=Tests/coverage

    - name: Run integration tests
      run: ./node_modules/.bin/jest Tests/Integration/

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: Tests/coverage/
        retention-days: 30

  test-api:
    name: API E2E Tests
    runs-on: ubuntu-latest
    needs: test-backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Newman globally
      run: npm install -g newman newman-reporter-htmlextra

    - name: Start backend server
      run: |
        cd Backend
        npm install
        nohup node server.js > server.log 2>&1 &
        sleep 10
        cat server.log

    - name: Verify server is running
      run: |
        curl -f http://localhost:3000/health || exit 1

    - name: Run Newman tests
      run: newman run Tests/Api/tasks.postman_collection.json -e Tests/Api/master-task-environment.json -r htmlextra,cli --reporter-htmlextra-export Tests/Newman-reports/ci-report.html

    - name: Upload Newman reports
      uses: actions/upload-artifact@v4
      with:
        name: newman-reports
        path: Tests/Newman-reports/
        retention-days: 30