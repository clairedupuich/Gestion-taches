name: CI/CD Pipeline - Task Management App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run tests via Node.js
      run: node Tests/run-jest.js

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: Tests/coverage/
        retention-days: 30

  test-api:
    name: API E2E Tests
    runs-on: ubuntu-latest
    needs: test-backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Start backend server
      run: |
        cd Backend
        npm install
        nohup node server.js > server.log 2>&1 &
        sleep 10
        cat server.log

    - name: Verify server is running
      run: |
        curl -f http://localhost:3000/health || exit 1

    - name: Run Newman tests
      run: npx newman run Tests/Api/tasks.postman_collection.json -e Tests/Api/master-task-environment.json -r htmlextra,cli --reporter-htmlextra-export Tests/Newman-reports/ci-report.html

    - name: Upload Newman reports
      uses: actions/upload-artifact@v4
      with:
        name: newman-reports
        path: Tests/Newman-reports/
        retention-days: 30